<!DOCTYPE html>
<html lang="en">
<head>

<body class="pink lighten-4">
<!-- NAVBAR -->

<!-- END NAVBAR -->

    <div class="row">

    <!-- ONCE BIRTHDAY IS PUT IN; CHANGE FROM ARIES TO BLANK SLATE WHEN FINISHING -->
